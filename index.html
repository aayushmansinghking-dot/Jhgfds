<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayushman Singh â€“ Cinematic Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Georgia', serif;
}

/* BACKGROUND */
body{
    height:100vh;
    background: radial-gradient(circle at center, #120000, #000000);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* CINEMATIC LIGHT RAYS */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        repeating-linear-gradient(
            45deg,
            rgba(255,215,0,0.05) 0px,
            rgba(255,215,0,0.05) 2px,
            transparent 2px,
            transparent 8px
        );
    animation: lightMove 20s linear infinite;
}

@keyframes lightMove{
    from{ transform:translate(-10%,-10%); }
    to{ transform:translate(10%,10%); }
}

/* CONTAINER */
.intro{
    position:relative;
    text-align:center;
    z-index:2;
}

/* NAME TEXT */
.name{
    font-size:5rem;
    letter-spacing:0.4rem;
    opacity:0;
    transform:scale(0.8);
    color:#ffd700;
    text-shadow:
        0 0 10px #ffae00,
        0 0 30px #ff8c00,
        0 0 60px rgba(255,140,0,0.8);
    animation: nameReveal 6s ease forwards;
}

/* SUBTEXT (MOVIE STYLE) */
.tagline{
    margin-top:20px;
    font-size:1.2rem;
    letter-spacing:0.3rem;
    opacity:0;
    color:#f5deb3;
    animation: taglineFade 3s ease forwards;
    animation-delay:5s;
}

/* ANIMATIONS */
@keyframes nameReveal{
    0%{
        opacity:0;
        transform:scale(0.6);
        letter-spacing:1.5rem;
        filter:blur(10px);
    }
    40%{
        opacity:1;
        filter:blur(2px);
    }
    100%{
        opacity:1;
        transform:scale(1);
        letter-spacing:0.4rem;
        filter:blur(0);
    }
}

@keyframes taglineFade{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* SPARKLES */
.sparkle{
    position:absolute;
    width:4px;
    height:4px;
    background:gold;
    border-radius:50%;
    animation: sparkleMove 4s linear infinite;
    opacity:0.8;
}

@keyframes sparkleMove{
    from{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-200px) scale(0);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="intro">
    <div class="name">AYUSHMAN&nbsp;SINGH</div>
    <div class="tagline">PRESENTS</div>
</div>

<!-- SPARKLES -->
<script>
for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.bottom=Math.random()*20+"vh";
    s.style.animationDelay=Math.random()*4+"s";
    s.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(s);
}
</script>

</body>
</html>
