<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayushman Singh 3D Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { margin:0; overflow:hidden; background:#000; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 5, 40);

const camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 0, -30);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const light1 = new THREE.DirectionalLight(0xffddaa, 1.2);
light1.position.set(1, 0.5, -1);
scene.add(light1);

const light2 = new THREE.PointLight(0xffaa66, 1.6, 50);
light2.position.set(-2, -1, -10);
scene.add(light2);

const fontLoader = new THREE.FontLoader();

fontLoader.load("https://cdn.jsdelivr.net/npm/three@0.152.2/examples/fonts/helvetiker_bold.typeface.json", function(font) {
  const textGeometry = new THREE.TextGeometry("AYUSHMAN SINGH", {
    font: font,
    size: 4,
    height: 1.2,
    bevelEnabled: true,
    bevelThickness: 0.2,
    bevelSize: 0.15,
    bevelSegments: 4
  });
  textGeometry.center();

  const textMaterial = new THREE.MeshStandardMaterial({
    color: 0xffd700,
    metalness: 0.8,
    roughness: 0.2
  });

  const textMesh = new THREE.Mesh(textGeometry, textMaterial);
  textMesh.position.set(0, 0, 0);
  scene.add(textMesh);

  function animate() {
    requestAnimationFrame(animate);
    camera.position.z += 0.15; // drive camera forward
    if (camera.position.z > 10) camera.position.z = 10;
    renderer.render(scene, camera);
  }
  animate();
});

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
