  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayushman Singh â€“ Movie Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* CINEMA BACKGROUND */
body {
    background: radial-gradient(circle at center, #140800 0%, #000 70%);
}

/* CINEMATIC LIGHT SWEEP */
.light {
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,215,0,0.15),
        transparent 60%
    );
    animation: sweep 8s linear infinite;
}

@keyframes sweep {
    from { transform: translateX(-50%) rotate(10deg); }
    to { transform: translateX(50%) rotate(10deg); }
}

/* TITLE CONTAINER */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.6);
    animation: zoomIn 6s ease forwards;
}

/* MAIN TITLE */
.title {
    font-size: 64px;
    letter-spacing: 10px;
    font-family: Georgia, serif;
    color: gold;
    text-align: center;
    opacity: 0;
    animation: fadeIn 4s ease forwards;
    text-shadow:
        0 0 10px #ffb300,
        0 0 30px #ff8c00,
        0 0 80px rgba(255,140,0,0.9);
}

/* SUBTITLE */
.subtitle {
    margin-top: 25px;
    text-align: center;
    font-size: 14px;
    letter-spacing: 6px;
    color: #f5deb3;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 4s;
}

/* ANIMATIONS */
@keyframes zoomIn {
    from { transform: translate(-50%, -50%) scale(0.3); }
    to { transform: translate(-50%, -50%) scale(1); }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        filter: blur(15px);
    }
    to {
        opacity: 1;
        filter: blur(0);
    }
}

/* PARTICLES */
.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: gold;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-300px);
        opacity: 0;
    }
}

/* CINEMA BARS */
.bar {
    position: fixed;
    width: 100%;
    height: 10%;
    background: black;
    z-index: 5;
}
.bar.top { top: 0; }
.bar.bottom { bottom: 0; }

</style>
</head>
<body>

<div class="bar top"></div>
<div class="bar bottom"></div>

<div class="light"></div>

<div class="container">
    <div class="title">AYUSHMAN&nbsp;SINGH</div>
    <div class="subtitle">PRESENTS</div>
</div>

<script>
/* PARTICLES */
for (let i = 0; i < 60; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.bottom = Math.random() * 100 + "vh";
    p.style.animationDelay = Math.random() * 5 + "s";
    p.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(p);
}
</script>

</body>
</html>
