<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aayushman Singh - Floating Letters</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }
    .letter {
        position: absolute;
        font-size: 60px;
        font-weight: bold;
        color: #00FFFF;
        text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF00FF, 0 0 30px #FFFF00;
        cursor: pointer;
        user-select: none;
        transition: transform 0.5s ease, color 0.5s ease;
    }
</style>
</head>
<body>

<script>
const name = "Aayushman Singh";
const letters = [];
const colors = ["#00FFFF", "#FF00FF", "#FFFF00", "#FF4500", "#ADFF2F"];
const bodyWidth = window.innerWidth;
const bodyHeight = window.innerHeight;

// Create letters
for(let i=0; i<name.length; i++){
    const span = document.createElement("span");
    span.className = "letter";
    span.textContent = name[i];
    document.body.appendChild(span);
    const x = Math.random() * bodyWidth;
    const y = Math.random() * bodyHeight;
    span.style.left = x + "px";
    span.style.top = y + "px";
    letters.push({
        el: span,
        x: x,
        y: y,
        vx: (Math.random()-0.5)*4,
        vy: (Math.random()-0.5)*4,
        color: colors[Math.floor(Math.random()*colors.length)]
    });
}

// Animate letters floating
function animate(){
    letters.forEach(l=>{
        l.x += l.vx;
        l.y += l.vy;

        // Bounce from edges
        if(l.x < 0 || l.x > bodyWidth - 30) l.vx *= -1;
        if(l.y < 0 || l.y > bodyHeight - 30) l.vy *= -1;

        l.el.style.left = l.x + "px";
        l.el.style.top = l.y + "px";
    });
    requestAnimationFrame(animate);
}

// Click letters to explode
letters.forEach(l=>{
    l.el.addEventListener('click', ()=>{
        for(let i=0;i<letters.length;i++){
            letters[i].vx = (Math.random()-0.5)*15;
            letters[i].vy = (Math.random()-0.5)*15;
            letters[i].el.style.color = colors[Math.floor(Math.random()*colors.length)];
        }
        // Return to slow float after 0.7 sec
        setTimeout(()=>{
            letters.forEach(ll=>{
                ll.vx = (Math.random()-0.5)*4;
                ll.vy = (Math.random()-0.5)*4;
            });
        },700);
    });
});

animate();
</script>
</body>
</html>
