<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ayushman Singh â€“ Movie Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
    margin:0;
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
}

/* CINEMA BARS */
.cinema-bar{
    position:fixed;
    width:100%;
    height:12%;
    background:black;
    z-index:10;
}
.top{top:0;}
.bottom{bottom:0;}

/* SCENE */
.scene{
    position:absolute;
    top:50%;
    left:50%;
    transform-style:preserve-3d;
    perspective:1200px;
}

/* TITLE */
.title{
    position:absolute;
    transform-style:preserve-3d;
    font-family: Georgia, serif;
    font-size:70px;
    letter-spacing:12px;
    color:#d6b36a;
    text-shadow:
        0 0 10px #ffb300,
        0 0 40px #ff8c00,
        0 0 120px rgba(255,140,0,0.9);
    transform:
        translate(-50%,-50%)
        translateZ(-1200px)
        scale(8);
    animation: cameraFly 8s ease-out forwards;
}

/* STONE DEPTH LAYERS */
.layer{
    position:absolute;
    transform:translate(-50%,-50%);
    color:#5a3b00;
    opacity:0.9;
}

/* CAMERA ANIMATION */
@keyframes cameraFly{
    0%{
        transform:
            translate(-50%,-50%)
            translateZ(-1400px)
            scale(10);
        filter:blur(25px);
        opacity:0;
    }
    40%{
        opacity:1;
    }
    100%{
        transform:
            translate(-50%,-50%)
            translateZ(0px)
            scale(1);
        filter:blur(0);
        opacity:1;
    }
}

/* LIGHT SWEEP */
.light{
    position:absolute;
    width:200%;
    height:200%;
    background:linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,215,0,0.18),
        transparent 55%
    );
    animation:sweep 6s linear infinite;
}

@keyframes sweep{
    from{transform:translateX(-60%) rotate(15deg);}
    to{transform:translateX(60%) rotate(15deg);}
}

/* DUST PARTICLES */
.particle{
    position:absolute;
    width:3px;
    height:3px;
    background:gold;
    border-radius:50%;
    opacity:0.7;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-300px);opacity:0;}
}
</style>
</head>

<body>

<div class="cinema-bar top"></div>
<div class="cinema-bar bottom"></div>
<div class="light"></div>

<div class="scene">
    <!-- STONE DEPTH -->
    <div class="layer" style="top:4px;left:4px;">AYUSHMAN&nbsp;SINGH</div>
    <div class="layer" style="top:8px;left:8px;">AYUSHMAN&nbsp;SINGH</div>
    <div class="layer" style="top:12px;left:12px;">AYUSHMAN&nbsp;SINGH</div>

    <!-- MAIN TITLE -->
    <div class="title">AYUSHMAN&nbsp;SINGH</div>
</div>

<script>
/* PARTICLES */
for(let i=0;i<70;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.bottom=Math.random()*100+"vh";
    p.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(p);
}
</script>

</body>
</html>
